# Configuración Nginx para sandra.guestsvalencia.es
# Coloca este archivo en /etc/nginx/sites-available/sandra.guestsvalencia.es

server {
    listen 80;
    server_name sandra.guestsvalencia.es www.sandra.guestsvalencia.es;

    # Ruta al directorio del proyecto
    root /var/www/sandra.guestsvalencia.es;
    index index.html;

    # Logs
    access_log /var/log/nginx/sandra-access.log;
    error_log /var/log/nginx/sandra-error.log;

    # Configuración principal - servir index.html para todas las rutas
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Service Worker - sin cache
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # HTML - sin cache para desarrollo
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Tamaño máximo de archivo
    client_max_body_size 10M;
}

