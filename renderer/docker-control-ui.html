<div id="docker-control" style="
  position: fixed; top: 10px; right: 10px; 
  background: rgba(30, 30, 30, 0.9); 
  padding: 12px; border-radius: 8px; 
  z-index: 1000; color: white;
">
  <div style="display: flex; align-items: center; gap: 8px;">
    <div id="docker-status" style="
      width: 12px; height: 12px; 
      border-radius: 50%; 
      background: #888;
    "></div>
    <span id="docker-label">Docker: checking...</span>
    <button id="docker-toggle" style="
      background: #1e88e5; border: none; 
      color: white; padding: 4px 8px; 
      border-radius: 4px; cursor: pointer;
    ">Iniciar</button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const statusEl = document.getElementById('docker-status');
    const labelEl = document.getElementById('docker-label');
    const toggleBtn = document.getElementById('docker-toggle');

    // Estado inicial
    updateStatus();

    // BotÃ³n toggle
    toggleBtn.addEventListener('click', async () => {
      const currentStatus = await window.sandraDocker?.getStatus?.();
      if (currentStatus?.docker) {
        await window.sandraDocker?.stopDocker?.();
      } else {
        await window.sandraDocker?.startDocker?.();
      }
      updateStatus();
    });

    async function updateStatus() {
      try {
        const status = await window.sandraDocker?.getStatus?.() || 
                       await ipcRenderer.invoke('docker:status');
        
        if (status?.docker || status?.running) {
          statusEl.style.background = '#4caf50';
          labelEl.textContent = 'Docker: activo';
          toggleBtn.textContent = 'Detener';
        } else {
          statusEl.style.background = '#f44336';
          labelEl.textContent = 'Docker: inactivo';
          toggleBtn.textContent = 'Iniciar';
        }
      } catch (e) {
        statusEl.style.background = '#ff9800';
        labelEl.textContent = 'Docker: error';
        console.error('Docker status error:', e);
      }
    }

    // Actualizar cada 10 segundos
    setInterval(updateStatus, 10000);
  });
</script>
