<!DOCTYPE html>

<head>

  <title>StudioLab</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #0d0d0d; color: #fff; }
    .top-bar { position: fixed; top: 0; left: 0; right: 0; height: 40px; background: #1a1a1a; border-bottom: 1px solid #2a2a2a; display: flex; align-items: center; padding: 0 16px; z-index: 100; }
    .brand { display: flex; align-items: center; gap: 10px; }
    .brand-logo { width: 28px; height: 28px; background: linear-gradient(135deg, #00d4aa, #00b894); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 14px; color: #0d0d0d; }
    .brand-name { font-weight: 600; font-size: 14px; }
    .status { margin-left: auto; padding: 4px 12px; border-radius: 20px; font-size: 12px; background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); color: #10b981; }
    .sidebar { position: fixed; top: 40px; left: 0; bottom: 0; width: 48px; background: #1a1a1a; border-right: 1px solid #2a2a2a; display: flex; flex-direction: column; align-items: center; padding: 8px 0; z-index: 100; }
    .sidebar-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 8px; color: #666; cursor: pointer; background: transparent; border: none; font-size: 16px; margin-bottom: 6px; }
    .sidebar-btn:hover { background: #252525; color: #fff; }
    .sidebar-btn.active { background: #00d4aa; color: #0d0d0d; }
    .sidebar-spacer { flex: 1; }
  </style>
</head>
