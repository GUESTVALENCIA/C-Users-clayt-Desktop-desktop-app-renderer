<!DOCTYPE html>
<html>
<head>
  <title>Generador de Iconos PWA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #0c0c1d;
      color: #e6e6ff;
    }
    canvas {
      border: 2px solid #8a2be2;
      margin: 10px;
    }
    button {
      background: #8a2be2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Generador de Iconos PWA para Sandra Elysium</h1>
  <canvas id="icon192" width="192" height="192"></canvas>
  <canvas id="icon512" width="512" height="512"></canvas>
  <br>
  <button onclick="generateIcons()">Generar Iconos</button>
  <button onclick="downloadIcons()">Descargar Iconos</button>
  
  <script>
    function generateIcons() {
      const canvas192 = document.getElementById('icon192');
      const canvas512 = document.getElementById('icon512');
      const ctx192 = canvas192.getContext('2d');
      const ctx512 = canvas512.getContext('2d');
      
      // Fondo con gradiente
      const grad192 = ctx192.createLinearGradient(0, 0, 192, 192);
      grad192.addColorStop(0, '#0c0c1d');
      grad192.addColorStop(1, '#1a1a2e');
      ctx192.fillStyle = grad192;
      ctx192.fillRect(0, 0, 192, 192);
      
      const grad512 = ctx512.createLinearGradient(0, 0, 512, 512);
      grad512.addColorStop(0, '#0c0c1d');
      grad512.addColorStop(1, '#1a1a2e');
      ctx512.fillStyle = grad512;
      ctx512.fillRect(0, 0, 512, 512);
      
      // Texto/Emoji
      ctx192.fillStyle = '#ffd700';
      ctx192.font = 'bold 120px Arial';
      ctx192.textAlign = 'center';
      ctx192.textBaseline = 'middle';
      ctx192.fillText('üåô', 96, 96);
      
      ctx512.fillStyle = '#ffd700';
      ctx512.font = 'bold 320px Arial';
      ctx512.textAlign = 'center';
      ctx512.textBaseline = 'middle';
      ctx512.fillText('üåô', 256, 256);
    }
    
    function downloadIcons() {
      const canvas192 = document.getElementById('icon192');
      const canvas512 = document.getElementById('icon512');
      
      canvas192.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'icon-192.png';
        a.click();
      });
      
      setTimeout(() => {
        canvas512.toBlob(function(blob) {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'icon-512.png';
          a.click();
        });
      }, 500);
    }
    
    // Generar autom√°ticamente al cargar
    window.onload = generateIcons;
  </script>
</body>
</html>
